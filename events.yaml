# Timeline de eventos para netem (segundos desde o in√≠cio)
# Targets: ucv_to_gcs (s1-eth1), ucv_to_uav (s1-eth2)

- at: 10.0
  target: ucv_to_uav
  netem:
    delay_ms: 80
    jitter_ms: 20
    loss_pct: 2
    rate_mbit: 5

- at: 40.0
  target: ucv_to_uav
  clear: true

- at: 60.0
  target: ucv_to_gcs
  netem:
    delay_ms: 120
    jitter_ms: 30
    loss_pct: 1

- at: 90.0
  target: ucv_to_gcs
  clear: true
