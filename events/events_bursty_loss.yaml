#Objetivo. Testar robustez do KPI de continuidade e perda p95 sob burst loss (ex.: desvanecimento em NLOS/transição).
#Fundamento. Métrica de perda unidirecional (RFC 2680) + modelagem de rajada por loss correlation do netem.
# - p95(loss) em janela sobe (rajadas); KPI deve entrar em degraded.
# - C2 se mantém (continuidade ↑) quando q0 sobe para 4–8 Mb/s e vídeo cai para 0.2–5 Mb/s.

- at: 20.0
  target: ucv_to_gcs     # C2 UAV->GCS
  netem: { loss_pct: 1.5, corr_pct: 60, jitter_ms: 5 }

- at: 50.0
  target: ucv_to_gcs
  clear: true

- at: 70.0
  target: video_to_host  # vídeo UAV->GCS
  netem: { loss_pct: 3.0, corr_pct: 70 }

- at: 100.0
  target: video_to_host
  clear: true
