# CONGEST: cenário “apertado” para priorização de C2
# Duração total sugerida: ~100 s

- at: 10.0
  iface: s1-eth3         # direção para o UAV
  netem: { delay_ms: 120, jitter_ms: 30, loss_pct: 1, rate_mbit: 5 }

- at: 40.0
  iface: s1-eth3
  clear: true

- at: 60.0
  iface: s1-eth2         # direção para o GCS
  netem: { delay_ms: 120, jitter_ms: 30, loss_pct: 1, rate_mbit: 5 }

- at: 90.0
  iface: s1-eth2
  clear: true
