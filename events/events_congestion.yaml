#Objetivo: Simular link “apertado” por tráfego de missão/terceiros, causando PDV/IPDV elevado e throughput variável no vídeo. Ver se o UCV troca para degraded (mais banda à fila C2) e depois retorna.
#Fundamento: Medidas de variação de atraso e perda por IETF IPPM (RFC 3393/5481 para PDV/IPDV; RFC 2680 para perda). Continuidade como probabilidade de completar transação/entrega dentro do timeout (material SESAR/EUROCONTROL).

# - p95(IPDV) ≈ 2–3×T (com T=20 ms, entra em degraded ~≥ 60 ms se teus limiares forem 3T); perda p95 ~1% em janelas ruins.
# - Fila q0 (C2) deve ganhar min-rate maior no degraded (HTB via OVS), vídeo restringe (q1 cai).
# - Ao limpar, cooldown segura flap e volta ao baseline. (OVS QoS linux-htb e set_queue via OpenFlow). 

- at: 30.0
  target: video_to_host         # root-eth1 (UAV->GCS vídeo)
  netem: { delay_ms: 120, jitter_ms: 30, rate_mbit: 5 }

- at: 60.0
  target: video_to_host
  clear: true

- at: 90.0
  target: ucv_to_gcs            # root-eth0 (UAV->GCS C2)
  netem: { delay_ms: 120, jitter_ms: 30, rate_mbit: 5 }

- at: 120.0
  target: ucv_to_gcs
  clear: true
