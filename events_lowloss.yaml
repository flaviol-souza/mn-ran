# LOWLOSS: leve degradação, útil como baseline “ruidoso”
# Duração total sugerida: ~100 s

- at: 10.0
  iface: s1-eth3         # direção para o UAV
  netem: { delay_ms: 40, jitter_ms: 10, loss_pct: 0.2, rate_mbit: 10 }

- at: 40.0
  iface: s1-eth3
  clear: true

- at: 60.0
  iface: s1-eth2         # direção para o GCS
  netem: { delay_ms: 40, jitter_ms: 10, loss_pct: 0.2, rate_mbit: 10 }

- at: 90.0
  iface: s1-eth2
  clear: true
