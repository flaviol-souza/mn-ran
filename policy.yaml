detection_mode: kpi
interfaces: [s1-eth1, s1-eth2, s1-eth3, s1-eth4]  # [C2_host, C2_uav, VID_host, VID_uav]
#  - s1-eth1   # C2: HOST(root-eth0) <-> OVS
#  - s1-eth2   # C2: OVS <-> UAV (uav-eth0)
#  - s1-eth3   # VÍDEO: OVS -> HOST (root-eth1)
#  - s1-eth4   # VÍDEO: OVS -> UAV  (uav-eth1)
qos_init_profile: baseline   # ou "degraded" para iniciar já apertado
poll_seconds: 2

iface_c2: "s1-eth1" # porta OVS de referência para C2 (proxy de métricas on-line)
windows_ms: 5000 # janela para p95/bitrate (5 s)
c2_expected_rate_hz: 50 # taxa de envio esperada de MAVLink na janela (Hz)

#filtro unidirecional para amostrar apenas UAV -> HOST (uplink)
c2_src_ip: "10.0.0.2"     # IP do UAV (origem dos pacotes)
c2_dst_ip: "10.0.0.254"   # IP do HOST/QGC (destino dos pacotes)

# metas/limiares + histerese (sem renomear chaves)
kpi:
  enter:                  # entrar em 'degraded' se QUALQUER um cruzar + min_degraded_time_s
    jitter_p95_ms: 30
    loss_p95_pct: 1.0
    bitrate_floor_mbps: 1.0
    min_degraded_time_s: 2

  exit:                   # voltar a 'baseline' se TODOS ficarem melhores + cooldown_s
    jitter_p95_ms: 20
    loss_p95_pct: 0.5
    bitrate_floor_mbps: 2.0
    cooldown_s: 10

# perfis de filas (HTB): q0 = EF/C2, q1 = AF/Vídeo
qos_profiles:
  baseline:
    q0_min: 2000000    # 2 Mb/s min para C2
    q0_max: 5000000    # 5 Mb/s max
    q1_min: 500000     # 0.5 Mb/s min para vídeo
    q1_max: 98000000   # ~98 Mb/s max (sem apertar)
  degraded:
    q0_min: 4000000    # prioriza C2 quando degradado
    q0_max: 8000000
    q1_min: 200000     # aperta vídeo (não deixa varrer o link)
    q1_max: 5000000
